name: MLflow Auto-Training

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write 

jobs:
  run-training:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install mlflow pandas scikit-learn numpy
        # Tambahkan library lain jika modelling.py membutuhkannya

    - name: Debug repository contents
      run: |
        echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
        pwd
        ls -la
        echo "Isi folder Workflow-CI (jika ada):"
        ls -la Workflow-CI || echo "Workflow-CI not found"
        echo "Cek MLProject_Folder:"
        ls -la Workflow-CI/MLProject_Folder || echo "Workflow-CI/MLProject_Folder not found"

    - name: Run MLflow Project
      # lebih aman pakai working-directory daripada cd
      working-directory: Workflow-CI/MLProject_Folder
      run: |
        mlflow run . --env-manager local --experiment-name "Eksperimen Model Hyperparameter Tuning"

    - name: Commit and Push Results
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add .
        git commit -m "Auto-update artifacts from GitHub Actions" || echo "No changes to commit"
        git push
